language: node_js
node_js:
- '0.10'
install:
- npm install -g bower
- yes no | bower install --allow-root
- npm install -g requirejs
- npm install -g grunt-cli
- npm install
before_script:
- grunt test
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm test
after_success:
- grunt release
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- git remote add dist https://github.com/Label305/Auja.git
- git config --global user.email "hallo@label305.com"
- git config --global user.name "Travis"
- git checkout $TRAVIS_BRANCH
- git add -f dist/auja.min.js
- git commit --amend --no-edit
- git push --force dist $TRAVIS_BRANCH
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master"
