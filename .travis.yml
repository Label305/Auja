  provider: releases
  api_key:
    secure: JQ26GqeJKXw1WSnDzQA8MelU/UZFAc7XECiVNXZbevfEOzSx4LAdn1wz5QR3fN83EcUkpsQuxPmmvX+7y12SmG2QEJsWgqvf6Bbo7qHXGpvYSYhrjN37Gr2Y32RdPKje7kkO4vHwxwoleHz+WbwAHsiax4gk+D7Haw27IeVlP5c=
